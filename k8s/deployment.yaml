apiVersion: apps/v1
kind: Deployment
metadata:
  name: fun-food-times-user-management
  labels:
    app: fun-food-times-user-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fun-food-times-user-management
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: fun-food-times-user-management
    spec:
      containers:
        - image: <IMAGE>
          name: fun-food-times-user-management
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-url-secret
                  key: DATABASE_URL

---
apiVersion: v1
kind: Service
metadata:
  name: fun-food-times-lm
spec:
  type: LoadBalancer
  ports:
    - name: user
      port: 5000
      protocol: TCP
      targetPort: 5000
    - name: order
      port: 5001
      protocol: TCP
      targetPort: 5001
    - name: reservation
      port: 5002
      protocol: TCP
      targetPort: 5002
    - name: restaurant
      port: 5003
      protocol: TCP
      targetPort: 5003
  selector:
    app: fun-food-times-user-management
